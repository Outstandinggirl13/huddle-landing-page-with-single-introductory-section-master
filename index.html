<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" class="header__logo" width="244.42" height="39.18" alt="Huddle logo with chat bubble icon.">
  </header>
  <main class="main">
    <section class="main__image">
      <img src="images/illustration-mockups.svg" alt="Preview of Huddle interface on desktop and mobile screens.">
    </section>
    <section class="main__content">
      <h1 class="main__title">Build The Community Your Fans Will Love</h1>
      <p class="main__description">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="main__button">Register</button>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__attribution-link" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Outstandinggirl13" class="footer__attribution-link">Outstandinggirl13</a>.
    </p>
  </footer>
</body>
</html>
